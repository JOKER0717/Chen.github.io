        Array.prototype.filter = function(cb){
            var newArr=[];
            console.log(this)
            for(var i=0;i<this.length;i++){
                if(cb(this[i],i)){
                    //cb(this[i],i)函数调用，接收一个实参，跟回调函数里面的形参相对应
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }

        //map方法封装
        // 函数调用时候传参为实参，-
        // 函数定义的时候用形参来接收
        Array.prototype.mymap=function(fn){
            let aRR=[];
            for(var i=0;i<this.length;i++){
                aRR.push(fn(this[i],i))
            }   
            return aRR;
        }
