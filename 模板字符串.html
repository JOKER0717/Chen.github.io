<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <ul id="list"></ul>
   <script>
       var data={
           name:'小明',
           age:18
       }
       //模板字符串采用反引号(``)标识
    //    并且模板字符串中的空格，换行将在输出时有所保留
        //es5:
        //模板字符串
        //字符串拼接，将表达式嵌入字符串中进行拼接，用${}来定义
        list.innerHTML=`
        <li>${data.name}</li>
        <li>${data.age}</li>

        `
        //es5
        var name='lalala';
        console.log('hello'+name);
        //es6
        const name2='ming';
        console.log(`hello${name2}`)
    
       /*
        es6提供了很多字符串的方法
        includes:判断是否找到了参数字符串，返回布尔值，找到返回true 否则返回false
        repeat(n):返回一个新字符串，将原字符串重复n次
        startsWith(参数)：返回布尔值，参数字符串是否在源字符串的头部
        endsWith(参数)：返回布尔值，参数字符串是否在源字符串的尾部
       incloudes,startsWith, endWith,带参数
       */
       let str='hahahha';
       console.log(str.includes('a'));

       let s='ha';
       console.log(s.repeat(32))

       let x='hello world!';
       console.log(x.startsWith('h'))
       console.log(x.endsWith('r'))
       console.log(x.startsWith('world',6)) //true 从第六个位置开始到结束
       console.log(x.endsWith('hello',5)) //true 针对前n个值
       x.includes('hello',6) //false 从第几个位置开始到结束
         /*    repeat 参数为0；返回空字符串
             参数为小数：会被取整
             参数为负数:会报错，不能写负数                                                          
             参数为nan：等同于参数为0
            参数为字符串：会被转化成数字
            参数为0到-1之间的小数
            因为：先会取整 -0 ， repeat视同于
        */
       console.log('na'.repeat(0));
       console.log('na'.repeat(1.3));
    //    console.log('na'.repeat(-5));
       console.log('na'.repeat(NaN));
       console.log('na'.repeat('2'));
       console.log('na'.repeat(-0.5));

       /*
       模板字符串的好处
       1.当做普通字符串使用
       var str=`hello world`;
       2.多行字符串
       `
       hello world!
       hello xiaoming!
       `
       3.嵌入变量，表达式等
       */


   </script> 
</body>
</html>
