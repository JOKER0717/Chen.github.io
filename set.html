    <script>
        /*
        set 本身是一个构造函数，类似于数组，但成员都是唯一的，不重复使用 Set();
        可以接收数组作为参数，也可以接收对象作为参数
        */
        let s= new Set();
        [2,3,5,4,5,2,2].forEach((aaa) => s.add(aaa));
        for(let i of s){
            console.log(i)  
        }
        var  d=new Set([1,3,5,7]);  ///接收参数数组，用来初始化
        // size 属性，用来描述大小
        console.log(d.size)

        var x=new Set([1,2,3,4,4,5,5]);
        console.log([...x]); //可以实现数组去重
        var str=[...new Set('abdjabd')];
        console.log(str)
        console.log( str.join('')) //字符串转数组

//         /*
//         Set实例的方法
        // keys()：返回键名
        // values()：返回键值
        // entries()：返回键值对
        // forEach()：使用回调函数遍历成员
//         */

        // var s3 = new Set([1,2,3,4,5]);
        var s3 = new Set(['apple','orange','pear'])
        for(let i of s3.keys()){
        console.log(i);  //apple,orange,pear
        }
        
        for(let val of s3.values()){
        console.log(val); //apple,orange,pear
        }
        for(let ent of s3.entries()){
        console.log(ent); //['apple','apple','orange','orange','pear','pear']
        }
        s3.forEach((value,key) => {
        console.log(key); //apple,orange,pear
        console.log(value); //apple,orange,pear
        })
