    <script>
        /* reduce:这个方法接受一个函数累加器，数组从左往右依次缩减，最后计算的出一个值
            prev：上一次累加计算的值或上一次累加计算的返回值 (必须值)
            next：当前要参与计算的值 (必须值)
            index：当前值的索引 (可选)
            array：数组本身 (可选)
            reduce(()=>{

            },initialValue)
            initialValue：初始值 
        */
        var arr=[1,2,3,4];
       var res= arr.reduce((prev,next,index,array)=>{
            //求和
            return prev + next; //返回值作为下一次prev的值
            // 第一次：prev：1  next：2  = 3；
            // 第二次：prev：3  next:3   = 6;
            // 第三次：prev：6  next：4  = 10；
        })
        console.log(res)
