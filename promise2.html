<html lang="en">

<body>
    <script>
        /*
        promise:解决异步编程的方式，比传统方式更强大，更合理
        ajax：前后台交互，一种传统的解决异步的方式
        promise的用法：根据es6的规定，promise是一个构造函数，用来实例化一个promise对象
        promise函数的参数需要接收一个函数，这个函数叫立即执行器：excutor
        函数的参数(立即执行器)j接收两个参数，resolve,reject,这两个参数是函数，由js引擎提供，
        不需要我们自己部署
            
            resolve：异步成功的函数，
            reject：异步失败的函数
             resolve的作用：将promise的状态从未完成改变成已完成
                成功(从pending变成resolved)
             reject的作用：将promise的状态从‘未完成’改变成失败
                失败(从pending变成reject)
                promise有三种状态：pending(进行中)
                                resolved(成功)
                                rejected(失败)
                    状态的特点:要么成功，要么失败，两种状态，是互斥的
                    例子：支付宝付钱 

        */
        // var promise=new Promise((resolve,reject)=>{
        //      console.log(1);
        //   resolve('aaaaa')
        //   reject('失败')
        // }); 
        // console.log(promise)
        /*
        then 的解释：每一个promise都有一个then方法，这个函数接收两个函数作为参数
        第一个参数在promise的状态由pending变成resolved的时候调用
        第二个回调函数：promise的状态由pending变成rejectd时调用
        每个then方法会返回一个全新的promise

        */
      var newPromise=promise.then((data)=>{
           console.log(data) 
        //    return new Promise((resolve,reject)=>{
        //     resolve('这是一个新的')
        //    })
        // resolve('aaaaa')
      
        }).then((res)=>{
            console.log(res);
        })
        promise.catch((error)=>{
            //失败
            console.log(error)
        }).finally(()=>{
            console.log('不管成功还是失败都会去执行')
        })
   
    </script>
</body>
</html>
