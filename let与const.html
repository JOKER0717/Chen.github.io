<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // var a='god is a girl';
        //js代码执行分为两个步骤
        // 1.编译阶段
        // 2.执行
        // var a;发生在预编译阶段，会被提升到当前作用域的最前面
        // a='god is a girl'； 发生在执行阶段，留在原地等待执行阶段
        // console.log(a); //只声明变量没有赋值
        //  a='god is a girl';
        //  var a;
        // console.log(a);
        // 补充：在es6之前，JS只有全局作用域和函数作用域
        // let和const为其引入了块级作用域
        // let:特点
        // 1.不存在变量提升，只能在声明的位置后面使用
        // 2.在相同的作用域内，不允许重复声明同一个变量
        // 3.块级作用域

        // let a=5; 
        // console.log(a)                   

        // {
        //     var a=4;
        //     let b=6;
        // }
        // console.log(a)
        // console.log(b)

        for(let i=0;i<3;i++){
            document.addEventListener('click',function(){
                alert(i);
            })
        }
                                
        // const:特点
        // 1.声明一个只读的常量，一旦声明，常量的值就不能被改变，意味着，const一旦声明变量就必须立即初始化，
        // 2.只能声明的块级作用域内有效
        // 3.不存在变量提升，只能在声明的位置后面使用
        const pi=3.1415926;
        pi=3;  //Assignment to constant variable.
      //暂时性死区
    //   var声明变量可以在声明之前使用，相当于认为其声明其值为undefined，但是let声明的变量一旦用用let声明，
    //   那么在声明之前的都不能用,术语称为暂时性死区                                                                                                              
        // 所以我们要养成先声明再使用的好习惯
    </script>
</body>
</html>
